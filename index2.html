<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Recipe Search</h1>
  </header>

  <ul class="menu">
    <!-- <li><a href="#search-for-a-meal">Search For a Meal</a></li> -->
    <li><a href="#about-us">About Us</a></li>
  </ul>
  
    <section class="hero">
        <div class="hero-cta">
          <h4>Can't make up your mind on what to eat next?</h4>
          <p>
            Let us help you find it! Search for thousands of recipies with detailed ingredient lists, photos and preperation instructions!
          </p>
        </div>
    </section>
    
    <main>
      <div class="card-search">
        <h4>Search For Your Next Meal</h4>
        <!-- medium-6 large-4 text-uppercase -->
        <form id="search-form" class="card-body">
          <label class="form-label" for="recipe-search">Please enter a recipe name, ingredient or diet type</label>
          <input name="recipe" id="recipeSearch" type="text" autofocus="true" class="form-input" />
          <button type="search" class="btn">Search</button>
        </form>
      </div>
        <!--Search results desplayed here -->
        <div class="grid-container">
          <div class="grid-x grid-margin-x" id="cards-container">
          </div>
        </div>

      <div>
        <h4>About Us</h4>
      </div>
    </main>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>   
</body>
</html>
