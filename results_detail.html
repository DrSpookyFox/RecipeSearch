<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <header>
        <h1>Recipe Result</h1>
    </header>

    <section class="hero">
        <div class="hero-cta">
            <h4>Here is the meal you were interested in.</h4>
            <p>
                Here is the information on the meal you selected.
            </p>
        </div>
    </section>

    <main>

        <div class="grid-container">
            <div class="grid-x grid-margin-x">

                <div class="cell center-4 medium-cell-block-y">
                    <div class="card">
                        <img src="assets/image/kitchen.jpg">
                        <div class="meal-info">
                            <div class="title">
                                <p>Meal name here</p>
                            </div>

                            <div class="picture">
                                <p>Meal picture here</p>
                            </div>

                            <div class="ingrediants">
                                <p>Meal ingrediants listed here</p>
                                <!-- We should put the extended name of the ingrediants here -->
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
