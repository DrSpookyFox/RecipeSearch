<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <ul class="menu">
    <li class="menu-text text-lg">Recipe Search</li>
    <li><a href="#search-for-a-meal">Search For a Meal</a></li>
    <li><a href="#about-us">About Us</a></li>
  </ul>

    <section class="hero">
        <div class="hero-cta">
          <h4>Find Your Next Meal With Search Recipies</h4>
          <p>
            Can't make up your mind on what to eat next? Let us help you find it! Search for thousands of recipies with detailed ingredient lists, photos and preperation instructions!
          </p>
        </div>
    </section>
    <main>
      <div class="card">
        <h4 class="card-header text-uppercase">Search For Your Next Meal</h4>
        <form id="search-form" class="card-body">
          <label class="form-label" for="recipe-search">Please enter a recipe name, ingredient or diet type</label>
          <input name="recipe" id="recipeSearch" type="text" autofocus="true" class="form-input" />
          <button type="search" class="btn">Search</button>
        </form>
      </div>
    </main>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/java/script.js"></script>      
</body>
</html>
