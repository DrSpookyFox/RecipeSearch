        <div class="hero-cta">

    <main>
      <div class="card-search">
        <h4>Search For Your Next Meal</h4>
        <!-- medium-6 large-4 text-uppercase -->
        <form id="search-form" class="card-body">
          <label class="form-label" for="recipe-search">Please enter a recipe name, ingredient or diet type</label>
          <input name="recipe" id="recipeSearch" type="text" autofocus="true" class="form-input" />
          <button type="search" class="btn">Search</button>
        </form>
      </div>
        <!--Search results desplayed here -->
        <div class="grid-container">
          <div class="grid-x grid-margin-x" id="cards-container">
          </div>
        </div>
